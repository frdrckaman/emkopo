<a href="javascript:;" data-tw-toggle="modal" data-tw-target="#offer-response-{{ num }}" class="btn btn-success mr-1 mb-1">Response</a>
<div id="offer-response-{{ num }}" class="modal" tabindex="-1" data-tw-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="intro-y box mt-5">
                <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400">
                    <h2 class="font-medium text-base mr-auto">
                        LOAN OFFER RESPONSE
                    </h2>
                </div>
                <div id="input-groups" class="p-5">
                    <div class="preview">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div>
                                <label>Have you reviewed this request to ensure that it complies with the business rules for acceptance or rejection?</label>
                                <div class="form-check mt-2">
                                    <input id="radio-switch-1" class="form-check-input" type="radio" name="complies" value="yes" required>
                                    <label class="form-check-label" for="radio-switch-1">Yes</label>
                                </div>
                                <div class="form-check mt-2">
                                    <input id="radio-switch-2" class="form-check-input" type="radio" name="complies" value="no" required>
                                    <label class="form-check-label" for="radio-switch-2">No</label>
                                </div>
                            </div><br>
                            <div>
                                <label>Offer Response?</label>
                                <div class="form-check mt-2">
                                    <input id="radio-switch-1" class="form-check-input" type="radio" name="fsp_response" value="yes" required>
                                    <label class="form-check-label" for="radio-switch-1">ACCEPT</label>
                                </div>
                                <div class="form-check mt-2">
                                    <input id="radio-switch-2" class="form-check-input" type="radio" name="fsp_response" value="no" required>
                                    <label class="form-check-label"for="radio-switch-2">REJECT</label>
                                </div>
                            </div><br>
                            <div>
                                <label for="regular-form-1" class="form-label">Reasons for this response</label>
                                <textarea id="regular-form-1" name="reasons" type="text" class="form-control" placeholder="Provide reasons for this response" required></textarea>
                            </div><br>
                            <div>
                                <input type="hidden" name="offer_id" value="{{ loan.id }}">
                                <input type="submit" value="Submit" class="btn btn-primary w-1/2 sm:w-auto mr-2 pull-right">
                                <button type="button" data-tw-dismiss="modal" class="btn btn-outline-secondary w-20 mr-1">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
