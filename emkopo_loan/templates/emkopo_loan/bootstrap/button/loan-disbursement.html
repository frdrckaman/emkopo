<a href="javascript:;" data-tw-toggle="modal" data-tw-target="#loan-disburse-{{ num }}" class="btn btn-success mr-1 mb-1">Disbursement</a>
<div id="loan-disburse-{{ num }}" class="modal" tabindex="-1" data-tw-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="intro-y box mt-5">
                <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400">
                    <h2 class="font-medium text-base mr-auto">
                        LOAN OFFER DISBURSEMENT
                    </h2>
                </div>
                <div id="input-groups" class="p-5">
                    <div class="preview">
                        <form action="{% url 'emkopo_loan:add-disbursement_response' %}" method="post">
                            {% csrf_token %}
                            <div>
                                <label>Have you reviewed this request to ensure that it complies with the business rules for acceptance or rejection?</label>
                                <div class="form-check mt-2">
                                    <input id="radio-switch-1" class="form-check-input" type="radio" name="FspComplies" value="yes" required>
                                    <label class="form-check-label" for="radio-switch-1">Yes</label>
                                </div>
                                <div class="form-check mt-2">
                                    <input id="radio-switch-2" class="form-check-input" type="radio" name="FspComplies" value="no" required>
                                    <label class="form-check-label" for="radio-switch-2">No</label>
                                </div>
                            </div><br>
                            <div>
                                <label>Did you successful disburse Loan to client account?</label>
                                <div class="form-check mt-2">
                                    <input id="radio-switch-1" class="form-check-input" type="radio" name="FspResponse" value="4" required>
                                    <label class="form-check-label" for="radio-switch-1">Yes</label>
                                </div>
                                <div class="form-check mt-2">
                                    <input id="radio-switch-2" class="form-check-input" type="radio" name="FspResponse" value="5" required>
                                    <label class="form-check-label" for="radio-switch-2">No</label>
                                </div>
                            </div><br>
                            <div class="col-span-12 sm:col-span-12">
                                <label for="fsp-name" class="form-label">Total Amount ToPay</label>
                                <input id="fsp-name" name="TotalAmountToPay" type="number" class="form-control">
                            </div><br>
                            <div class="col-span-12 sm:col-span-6">
                                <label for="fsp-name" class="form-label">Disbursement Date</label>
                                 <input id="fsp-name" name="DisbursementDate" type="text" class="datepicker form-control" data-single-mode="true">
                            </div><br>
                            <div>
                                <label for="regular-form-1" class="form-label">Reasons for this response</label>
                                <textarea id="regular-form-1" name="Reason" type="text" class="form-control" placeholder="Provide reasons for this response" required></textarea>
                            </div><br>
                            <div>
                                <input type="hidden" name="LoanOfferRequest" value="{{ offer_response.LoanOfferRequest.id }}">
                                <input type="hidden" name="id" value="{{ offer_response.id }}">
                                <input type="hidden" name="LoanNumber" value="{{ offer_response.LoanNumber }}">
                                <input type="hidden" name="Staff" value="{{ Staff }}">
                                <input type="hidden" name="next_url_name" value="loan-disbursement-request">
                                <input type="submit" value="Submit" class="btn btn-primary w-1/2 sm:w-auto mr-2 pull-right">
                                <button type="button" data-tw-dismiss="modal" class="btn btn-outline-secondary w-20 mr-1">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
