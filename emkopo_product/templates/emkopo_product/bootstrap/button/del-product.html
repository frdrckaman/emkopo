<a href="javascript:;" data-tw-toggle="modal" data-tw-target="#delete-product" class="btn btn-danger mr-1 mb-1">Delete Product </a>
<div id="delete-product" class="modal" tabindex="-1" aria-hidden="true" data-tw-backdrop="static">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-body p-0">
                 <form action="{% url 'emkopo_product:delete-product' %}" method="post">
                     {% csrf_token %}
                     <div class="p-5 text-center"> <i data-lucide="x-circle" class="w-16 h-16 text-danger mx-auto mt-3"></i>
                         <div class="text-3xl mt-5">Are you sure?</div>
                         <div class="text-slate-500 mt-2">Do you really want to delete these records? <br>This process cannot be undone.</div>
                     </div>
                     <div class="px-5 pb-8 text-center">
                         <input type="hidden" name="id" value="{{ product.id }}">
                         <input type="hidden" name="next_url_name" value="product-catalog">
                         <button type="button" data-tw-dismiss="modal" class="btn btn-outline-secondary w-24 mr-1">Cancel</button>
                         <input type="submit" value="Delete" class="btn btn-danger w-24">
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>
