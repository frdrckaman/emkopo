<a href="javascript:;" data-tw-toggle="modal" data-tw-target="#add-currency" class="btn btn-primary mr-1 mb-1">Add Currency</a>
<div id="add-currency" class="modal" tabindex="-1" aria-hidden="true" data-tw-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="intro-y box mt-5">
                <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400">
                    <h2 class="font-medium text-base mr-auto">
                        ADD CURRENCY
                    </h2>
                </div>
                <div id="input-groups" class="p-5">
                    <div class="preview">
                        <form action="{% url 'emkopo_product:add-currency' %}" method="post">
                            {% csrf_token %}
                            <div>
                                <div class="col-span-12 sm:col-span-12">
                                    <label for="fsp-name" class="form-label">Currency Name</label>
                                    <input id="fsp-name" name="name" type="text" class="form-control" placeholder="Currency Name">
                                </div><br>
                                <div class="col-span-12 sm:col-span-12">
                                    <label for="fsp-name" class="form-label">Currency Code</label>
                                    <input id="fsp-name" name="code" type="text" class="form-control" placeholder="Currency Code">
                                </div>
                            </div><br>
                            <div>
                                <input type="hidden" name="next_url_name" value="product-catalog">
                                <input type="submit" value="Submit" class="btn btn-primary w-1/2 sm:w-auto mr-2 pull-right">
                                <button type="button" data-tw-dismiss="modal" class="btn btn-outline-warning w-1/2 sm:w-auto mr-2">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
